<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Intro DOM</title>
	</head>
	<body>
		<h2 id="title"></h2>
		<form>
			<!-- tag form untuk mengelompokan tag element input-->
			<input id="inName" type="text" value="Dimas" />
			<button type="button" onclick="getValue()">Get Value</button>
		</form>
	</body>
	<script>
		console.log(document.getElementById("title"));
		document.getElementById("title").innerHTML = "Hello Bos";
		// document.getElementById("title").textContent = "Hello Bos";
		let title = document.getElementById("title");
		title.innerHTML = "Hellow Boskuh";
		function getValue() {
			let inName = document.getElementById("inName");
			console.log(inName.value);
		}
	</script>
</html>
