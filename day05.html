<script>
	let konfirmasi = true;
	let product = [
		{
			name: "Hoodie",
			stock: 12,
			price: 75000,
		},
		{
			name: "Sepatu",
			stock: 10,
			price: 80000,
		},
	];

	const printDataBaru = () => {
		return product
			.map((value, index) => {
				return `${index + 1}. ${value.name}, Stock : ${
					value.stock
				}, Harga : Rp. ${value.price}`;
			})
			.join("\n ");

		alert(`List Data : \n ${printDataBaru()}`);
	};

	while (konfirmasi) {
		let beranda = prompt(`Silahkan atur data barang :
		1. Tambah Data
		2. Hapus Data
		3. Lihat Data
		4. Edit Data`);

		if (beranda == "3") {
			alert(`List Data :\n ${printDataBaru()}`);
		} else if (beranda == "1") {
			let productBaru = new Object();
			let tambahNama = prompt(`Tambahkan Nama Barang :`);
			//	if (tambahNama) {
			productBaru.name = tambahNama;

			let tambahStock = prompt(`Tambahkan Stock Barang :`);
			//	if (tambahStock) {
			productBaru.stock = tambahStock;

			let tambahPrice = prompt(`Tambahkan Harga Barang :`);
			//	if (tambahPrice) {
			productBaru.price = tambahPrice;
			//		}
			//	}
			product.push(productBaru);
			//	}
		} else if (beranda == "2") {
			let listHapus = parseInt(
				prompt(`Pilih Product Yang Ingin Dihapus : \n ${printDataBaru()}`)
			);
			product.splice(listHapus - 1, 1);
		} else if (beranda == "4") {
			let edit = parseInt(
				prompt(`Pilih Data Yang Mau Diedit :\n${printDataBaru()}`)
			);
			let editNama = prompt("Masukan Nama Barang Baru");
			//	if (editNama) {
			product[edit - 1].name = editNama;
			let editStock = prompt("Masukan Stock Baru");
			//		if (editStock) {
			product[edit - 1].stock = editStock;
			let editPrice = prompt("Masukan Harga Baru");
			//			if (editPrice) {
			product[edit - 1].price = editPrice;
			//			}
			//		}
			//	}
		} else {
			alert(`data yang di input tidak sesuai`);
		}
		konfirmasi = confirm(`Mau atur data lagi ?`);
		if (!konfirmasi) {
			konfirmasi = false;
		}
	}
	alert("Terima Kasih");
</script>
