<!-- <script> : untuk menjalankan javascript di dalam html-->
<script>
  // prompt : untuk menerima input
  let input = parseInt (prompt("Masukkan Usia :"));
  //console.log(input);
  // alert : menampilkan data
  if (input >= 17){
    alert (`Usia diverifikasi`)
  } else {
    alert (`Usia tidak terverifikasi`)
  }
</script>
